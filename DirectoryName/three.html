<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Three test</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>


<audio src="./ShootYouSpacer.wav" loop autoplay muted></audio>



		<div id="displayscore"style="position: absolute;
		color: #CCFFCC;
		top: 10px;
		width: 100%;
		text-align: left;
		z-index: 100;
		display:block;
		font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif
		">Score: 0</div>
		<div id="displayHP"style="position: absolute;
		color: #CCFFCC;
		top: 10px;
		width: 100%;
		text-align: center;
		z-index: 100;
		display:block;
		font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif
		">HP: 20</div>
		<h1 id="deathmsg"style="position: absolute;
		color: #CCFFCC;
		top: 200px;
		width: 100%;
		text-align: center;
		z-index: 100;
		display:block;
		font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif
		"></h1>
     
 
		<p id="cursor"style="
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		position: absolute;
		color: #CCFFCC88;
		top: 370px;
		width: 100%;
		text-align: center;
		z-index: 100;
		display:block;
		font-size: 20;
		font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif
		">(-<-[X]->-)</p>
     
   

		<script type="module" src="js/game.js"></script>
		
	</body>
</html>
